<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component message="hello111"></my-component>
    </div>
</body>
</html>
<script>

  var myComponent = {
      template : "<div>{{message}}</div>",
      props : ["message"]

  }

  new Vue({
      el : "#app",
      //局部注册子组件
      components : {
          myComponent
      }
  })



</script>
