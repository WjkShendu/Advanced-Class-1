<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <input type="password" v-model.trim="message">
        <!--<p>{{message}}</p>-->

        <p>{{message}}hello</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            message : ""
        },
        methods : {

        },
        computed : {
          value : function () {
              return this.message + "hello";
          }
        },
        mounted(){

        }
    })

</script>
