<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="checkAll.check" @change="checkAllBox">
        <label for="">{{checkAll.name}} - {{checkAll.check}}</label>
        <hr>
        <p v-for="item in lists">
            <input type="checkbox" @change="curChange" v-model="item.check"><label for="">{{item.name}}</label>
        </p>
        <button @click="test">反选</button>
    </div>
</body>
</html>
<script>

    var app = new Vue({
        el : "#app",
        data : {
            checkAll : {name : "全选",check : false},
            lists : [
                { name: '小米', check: false },
                { name: '华为1', check: false },
                { name: '华为2', check: false },
                { name: '华为3', check: false },
                { name: '华为4', check: false }
                ]
        },
        methods : {
            test : function(){
                var that = this;
                this.lists.forEach(function (item,index) {
                   if(item.check){
                       item.check = false;
                   }else{
                       item.check = true;
                   }
                })
            },
            checkAllBox : function () {
                var that = this;
                this.lists.forEach(function (item,index) {
                    item.check = that.checkAll.check
                })
            },
            curChange : function () {
                var that = this;
                var a = this.lists.filter(function (item,index) {
                    return item.check == true;
                })
                if(a.length == this.lists.length){
                    this.checkAll.check = true;
                }else{
                    this.checkAll.check=false;
                }
            }
        }
    })

</script>
