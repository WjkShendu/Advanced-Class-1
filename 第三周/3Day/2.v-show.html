<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="flag=false">button</button>
        <p v-if="flag">{{text}}</p>
    </div>
</body>
</html>
<script>

    var app = new Vue({
        el : "#app",
        data : {
            text : "我想好好学习Vue",
            flag : true
        }
    })

</script>
