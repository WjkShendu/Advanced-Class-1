<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <div id="app2">
        <p>{{ reservedText}}</p>
    </div>
</body>
</html>
<script>

    var app = new Vue({
        el : "#app",
        data : {
            text : "123,456"
        }
    });


    var app1 = new Vue({
        el : "#app2",
        computed : {
            reservedText : function () {
                return app.text.split(",").reverse().join("-")
            }
        }
    })
</script>
