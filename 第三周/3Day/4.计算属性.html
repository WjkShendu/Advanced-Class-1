<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ text.split(",").reverse().join("-") }}</p>

    </div>
</body>
</html>
<script>

    var app = new Vue({
        el : "#app",
        data : {
            text : "123,456"
        }
    })

</script>
