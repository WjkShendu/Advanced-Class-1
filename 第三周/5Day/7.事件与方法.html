    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>点击的次数为: {{counter}}</p>

        <button @click="counter++">Add Counter</button>
        <button @click="add">Add Counter</button>
        <button @click="counter--">Minus Counter</button>
    </div>
</body>
</html>
<script>

   var app =  new Vue({
       el : "#app",
       data : {
           counter : 0
       },
       methods : {
           add : function (e) {
               console.log(e)
               this.counter++;
           }
       }
    })
