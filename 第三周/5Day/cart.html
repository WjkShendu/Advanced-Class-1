<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>商品编码</th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(item,index) in list">
                    <td><input type="checkbox"></td>
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button @click="handleReduce(index)" :disabled="item.count === 1">-</button>
                        {{item.count}}
                        <button @click="handleAdd(index)" :disabled="item.count === 5">+</button>
                    </td>
                    <td><button @click="remove(index)">移除</button></td>
                </tr>
                <tr>
                    <td colspan="6"><div class="totalPrice">总价: ${{totalPrice}}</div></td>
                </tr>
