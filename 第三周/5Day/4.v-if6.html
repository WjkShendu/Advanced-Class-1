<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        p{width: 150px; height: 150px; margin: 20px; background: red; text-align: center; line-height: 150px; float: left;}
    </style>
</head>
<body>
    <div id="app">

        <button @click="status=true">userName</button>
        <button @click="status=false">userEmail</button>
        <hr>
        <template v-if="status">
            <label for="">姓名:</label>
            <input type="text" placeholder="请输入姓名" key="name">
        </template>

        <template v-else>
            <label for="">邮箱:</label>
            <input type="text" placeholder="请输入邮箱" key="email">
        </template>
        <hr>
        <button @click="toggle">切换输入类型</button>

    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            status : true
        },
        methods : {
            toggle : function () {
                this.status = this.status ? false : true
            }
        }
    })



</script>
