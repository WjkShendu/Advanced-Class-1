<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
       <button id="btn" v-on:click="change">changeData</button>
        <p>{{title}}</p>
    </div>

</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "我想好好学习Vue.js"
        },
        methods : {
            change : function () {
                this.title = "hello world vue.js"
            }
        }
    })

</script>
