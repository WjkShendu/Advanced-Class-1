<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>

        #box{width: 150px; height: 150px; background: red; margin: 100px auto;}

    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle">toggle</button>
        <div id="box" v-show="flag"></div>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        methods : {
            toggle : function () {
                if(this.flag){
                    this.flag = false;
                }else{
                    this.flag = true
                }

            }
        },
        data : {
            flag : true
        }
    })

</script>
