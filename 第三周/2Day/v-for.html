<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            books : [
                {name : "<<Vue.js 实战>>"},
                {name : "<<JavaScript 语言精粹>>"},
                {name : "<<JavaScript 高级程序设计>>"}
            ]
        }
    })

</script>
