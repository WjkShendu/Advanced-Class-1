<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:title="link">我想好好学习</p>
        <a :href="link">百度</a>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            link : "https://www.baidu.com"
        }
    })

</script>
