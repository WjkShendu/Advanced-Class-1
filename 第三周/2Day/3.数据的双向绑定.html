<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</p>
        <button v-on:click="test">get</button>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "hello"
        },
        methods : {
            changeTitle : function (e) {
                this.title = e.target.value
            },
            test : function () {
                alert(this.title)
            }
        }
    })

</script>
