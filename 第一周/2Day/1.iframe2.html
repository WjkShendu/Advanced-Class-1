<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        iframe{width: 500px; display: block; height: 500px; border:1px solid #ccc; margin: 10px auto;}
        li:active{color: red;}
    </style>
</head>
<body>

<ul>
    <li page="page/main.html">主页</li>
    <li page="page/gongsijieshao.html">公司介绍</li>
    <li page="page/lanmuguanli.html">栏目管理</li>
    <li page="page/wangzhanshezhi.html">网站设置</li>
</ul>
<iframe src="page/main.html" frameborder="0"></iframe>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $("ul li").click(function () {
            //获取当前正在点击的元素的page属性的值
            var currentAttr = $(this).attr("page");
            //改变iframe的src属性的值
            $("iframe").attr("src",currentAttr)
        })
    })
</script>
