<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">               <!--根节点-->

    <div id="div2">              <!--包含子节点的父节点-->
        <p id="p1"></p>
    </div>

    <div id="div3" class="a">   <!--包含子节点的父节点-->
        <p id="p2"></p>
    </div>

    <div id="div4">             <!--包含子节点的父节点-->
        <p id="p3"></p>
    </div>
</div>

<div id="result"></div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        //获取div1的子元素
        var ctl = $("#div1").children();
        //设置result
        $("#result").append("获取div1的子元素: ")
       //遍历ctl
        ctl.each(function (index,element) {
            $("#result").append(element.id + " ")
        })

        //div1中子元素id为div3的元素列表

        $("#result").append("<br/>" + "div1中子元素id为div3的元素列表: ");

        ctl = $("#div1").children("#div3");

        //遍历ctl
        ctl.each(function (index,element) {
            $("#result").append(element.id)
        })

        //div1元素的所有子元素列表

        $("#result").append("<br/>" + "div1元素的所有子元素列表: ");

        ctl = $("#div1").find("*");

        //遍历ctl
        ctl.each(function (index,element) {
            console.log(element)
            $("#result").append(element.id + ",")
        })
    })

</script>
