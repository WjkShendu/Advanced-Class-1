<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:16px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        #box{width: 50px; height: 80px; position: absolute;}
        #box img{width: 100%; height: 100%;}
    </style>
</head>
<body>

    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery获取鼠标在屏幕中的坐标</h2>
    <hr><br>
    <p>鼠标当前屏幕的坐标： <span></span>.</p>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>

    <div id="box"><img src="img/timg.jpg" alt=""></div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $(document).mousemove(function (e) {
            getScreenCoordinates(e);

        })

        function getScreenCoordinates(e) {
            var x = e.clientX;
            var y = e.clientY;
            $("span").html("X:" + x + "-Y:" + y);

            $("#box").css({
                left: x,
                top : y
            })
        }
    })
</script>
