<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .pic{width: 300px; height: 200px; position: absolute;}
        .pic img{width: 100%; height: 100%;}
    </style>
</head>
<body>
    <button id="btn">动画</button>

    <div class="pic">
        <img src="img/timg.jpg" alt="">
    </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            $(".pic").animate({left : 350},3000,function () {
                $(this).animate({width:600,height:400},3000,function () {
                    $(this).animate({width:200,height:200,left : 0},2000,function () {
                        alert("oh ye i`m success")
                    })
                })
            })
        })
    })
</script>
