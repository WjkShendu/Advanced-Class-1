<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #mark{width: 250px; text-align: center;  position: absolute; left: 0;  }
        #mark ul {list-style-type: none; padding-bottom: 20px;border: 1px solid #ccc;}
        #mark ul li{margin-top: 20px; text-align: center; border-bottom: 1px solid #eee;}
        #mark #btn{width: 150px; color: #fff; cursor: pointer; outline: none; border-radius: 0 0 50% 50%; height: 35px; border: none; background: purple; text-align: center; line-height: 35px;}
    </style>
</head>
<body>
    <div id="mark">
        <ul>
            <li>王者荣耀</li>
            <li>英雄联盟</li>
            <li>绝地求生</li>
            <li>刺激战场</li>
        </ul>
        <button id="btn"></button>
    </div>

    <div id="button">
        <button>收起</button>
        <button>展开</button>
    </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        //(获取当前可视区域的宽度 - 当前元素的宽度) / 2
        var l = ($(window).width() - $("#mark").outerWidth()) / 2
        //让元素水平居中
        $("#mark").css({left : l + "px"})
        //设置按钮的内容
        $("#btn").html("收起");
        var flag = true;
        $("#btn").click(function () {
            $("#mark ul").slideToggle(3000,function () {
                if(flag){
                    $("#btn").html("展开");
                    flag = false;
                }else{
                    $("#btn").html("收起");
                }
            });

        })

        /*$("#button button").click(function () {
            $("#mark").slideToggle(3000,function () {
                $("#btn").html("收起")
            })
        })*/
    })
</script>
