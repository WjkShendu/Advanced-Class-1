<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .pic{width: 300px; border:1px solid #ccc; padding: 30px; height: 200px; position: absolute;}
        .pic img{width: 100%; height: 100%;}
    </style>
</head>
<body>
    <button id="btn">动画</button>

    <div class="pic">
        <img src="img/timg.jpg" alt="">
    </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $(".pic").hover(function () {
            $("img").stop().animate({
                marginLeft : -20
            })
        },function () {
            $("img").stop().animate({
                marginLeft : 0
            })
        })
    })
</script>
