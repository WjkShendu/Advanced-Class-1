<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="https://www.baidu.com">Link To Baidu</a></p>
<p><a rel="ets" href="https://www.taobao.com">Link To TaoBao</a></p>

<button>百度/淘宝</button>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        $("p").eq(0).find("a").attr("target","_blank")
        $("p>a[rel='ets']").attr("target","_blank");
        $("button").click(function () {
            open_url()
        })

        function open_url() {
            window.open("https://www.baidu.com")
            window.open("https://www.taobao.com")
        }
    })

</script>
