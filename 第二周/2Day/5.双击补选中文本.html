<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }

    </style>
</head>
<body>
    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery双击不选中文本的方法</h2>
    <hr><br>
    <p>鼠标双击测试区域(灰色):</p>
    <div id="element" style="background-color:#E8E8E8">dblclick selection text<br>dblclick selection text<br>dblclick selection text<br>dblclick selection text<br>dblclick selection text<br>dblclick selection text</div>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        $("#element").on("dblclick",function (event) {
            if(document.selection&&document.selection.empty){
                document.selection.empty();
            }else if(window.getSelection){
                var sel=window.getSelection();
                sel.removeAllRanges();
            }

        })
    })

</script>
