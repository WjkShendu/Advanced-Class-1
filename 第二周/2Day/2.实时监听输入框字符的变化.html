<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:16px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }

    </style>
</head>
<body>
    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery实时监听输入框字符变化的方法</h2>
    <hr><br>
    <input type="text" id="id-input-value" value="" size="64"/>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        $("#id-input-value").on("input propertychange",function () {
           $("#div-log").html($("#div-log").html() + $(this).val().length + "<br/>character");
        })
    })

</script>
