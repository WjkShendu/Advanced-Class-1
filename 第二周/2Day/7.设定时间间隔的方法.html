<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        a {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        p {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }

    </style>
</head>
<body>

    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery设定时间间隔的方法</h2>
    <hr><br>
    <input type="text" id="clock" size="36"/>
    <button>Stop interval</button>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>
    </body>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {

        var timer = setInterval(clock, 1000)

        clock()
        function clock() {
            var date = new Date();
            $("#clock").val(date);
        }

        $("button").click(function () {
            clearInterval(timer);
        })
    })
</script>
