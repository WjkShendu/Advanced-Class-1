<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        ul{width: 130px; background: #fff; border: 1px solid #ccc; position: absolute;display: none; }
        ul li{height: 30px; line-height: 30px; cursor: pointer;  padding-left: 20px; border-bottom: 1px dashed #ccc; }
    </style>
</head>
<body>
    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery绑定鼠标右键单击事件</h2>
    <hr><br>
    <p>单击鼠标右键进行测试</p>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>


    <ul>
        <li>换肤</li>
        <li>发文</li>
        <li>帮助</li>
        <li>退出</li>
    </ul>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        $(document).on("contextmenu",function (e) {
            $("ul").css({
                left : e.clientX,
                top : e.clientY
            }).fadeIn()
            e.preventDefault();
        })

        $(document).click(function () {
            $("ul").fadeOut();
        })

        $("ul li").click(function (e) {
            $(this).css("background","yellow");
            e.stopPropagation();
        })
    })

</script>
