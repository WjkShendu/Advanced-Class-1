<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }

    </style>
</head>
<body>
    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery实时监听输入框值变化的方法</h2>
    <hr><br>
    <p>lease modify the contents of the text field.</p>
    <input type="text"  value="Text field"/>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
       $("input").on("input propertychange",function (e) {
           console.log(e.target.value)
           $("#div-log").html(e.target.value)
       })
    })

</script>
