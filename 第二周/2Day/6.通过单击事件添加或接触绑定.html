<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font:62.5% "Trebuchet MS", sans-serif;
            margin:64px;
        }
        #h2-caption {
            font:20px "Trebuchet MS", sans-serif;
        }
        p {
            font:13.5px "Trebuchet MS", sans-serif;
        }
        .demoHeaders {
            margin-top:2em;
        }
        #div-log {
            font:13.5px "Trebuchet MS", sans-serif;
        }

    </style>
</head>
<body>
    <h2 id="h2-caption">超实用的jQuery代码段 - jQuery通过单击事件添加或解除绑定</h2>
    <hr><br>
    <p id="id-p-bind" style="background-color:#E8E8E8">通过单击事件添加或解除绑定<br>鼠标单击测试绑定结果<br>测试结果显示在日志中</p>
    <input type="button" id="id-clickbind" value="通过单击事件添加绑定"/>
    <input type="button" id="id-clickunbind" value="通过单击事件解除绑定"/>
    <br><hr>
    <div id="div-log">
        <p>日志记录：</p>
    </div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        $("#id-clickbind").click(function () {
            $("#id-p-bind").on("click",function () {
                alert("hello")
            })
        })

        $("#id-clickunbind").click(function () {
            $("#id-p-bind").off();
        })
    })

</script>
