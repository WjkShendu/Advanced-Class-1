<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>jQuery code snippet which outputs each word in a sentence
    at a specified interval. You can change the speed at
    which is outputs by the speed parameter in milliseconds.
    You can view the demo or load the code in jsfiddle below.</div>

</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>

    $(function () {
        var $el = $('div'),
            text = $el.text(),            //获取文本内容
            speed = 300;                 //指定打字的速度

            $el.empty();                      //清空原来的文本内容

        var wordArray = text.split(' '), //使用空格将文本内容分割为数组
            i = 0;

       var timer = setInterval(function () {
           if(i>=wordArray.length-1){
               clearInterval(timer)
           }
           $el.append(wordArray[i] + ' ');//添加单词到div中
            i++;
       },speed)

  })

</script>
